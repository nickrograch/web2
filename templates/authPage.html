<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Web-2</title>
</head>
<body>
<form method="post" action="/login">
    <table>
        <tr>
            <td><label for="emailField">E-mail</label></td>
            <td><input id="emailField" type="text" name="email"></td>
        </tr>
        <tr>
            <td><label for="passwordField">Password</label></td>
            <td><input id="passwordField" type="text" name="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>


</body>
</html>
