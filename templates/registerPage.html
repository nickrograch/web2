<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-2</title>
</head>
<body>
    <form method="post" action="/register">
        <table>
            <tr>
                <td><label for="emailField">E-mail</label></td>
                <td><input id="emailField" type="text" name="email"></td>
            </tr>
            <tr>
                <td><label for="passwordField">Password</label></td>
                <td><input id="passwordField" type="text" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input type="submit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
